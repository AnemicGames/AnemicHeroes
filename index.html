<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anemic Heroes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
        position: relative;
      }
      :fullscreen body,
      :-webkit-full-screen body {
        position: relative;
      }

      #root {
        width: 1280px;
        height: 720px;
        overflow: hidden;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
      }
      #fullscreen-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 9999;
        padding: 8px 12px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <button id="fullscreen-btn" class="text-white">Fullscreen</button>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      const btn = document.getElementById('fullscreen-btn');
      const root = document.getElementById('root');
      btn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      });
      function updateScale() {
        let scaleFactor = Math.min(window.innerWidth / 1280, window.innerHeight / 720);
        if (!document.fullscreenElement && scaleFactor > 1) {
          scaleFactor = 1;
        }
        root.style.transform = `translate(-50%, -50%) scale(${scaleFactor})`;
      }

      document.addEventListener('fullscreenchange', updateScale);
      window.addEventListener('resize', updateScale);
      updateScale();
    </script>
  </body>
</html>
